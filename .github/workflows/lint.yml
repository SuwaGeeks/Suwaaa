name: Lint
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: CheckOut
      uses: actions/checkout@v3
    - name : setup node.js
      uses: actions/setup-node@v3
      with:
        node-version: [18.x]
        cache: 'yarn'
    - name: yarn install
      run: yarn install
    - name: Run test
      run: next lint
